<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <div class="input-group">
            <label for="mark">Enter your mark:</label>
            <input type="number" id="mark" min="0" max="100" required placeholder="0-100">
        </div>
        <button id="submit">Calculate Grade</button>
        <div id="result"></div>
        <div class="grade-info">
            <h2>Grade Scale</h2>
            <div class="grade-scale">
                <span><strong>A+</strong> 90-100</span>
                <span><strong>A</strong> 80-89</span>
                <span><strong>B+</strong> 70-79</span>
                <span><strong>B</strong> 60-69</span>
                <span><strong>C+</strong> 50-59</span>
                <span><strong>C</strong> 40-49</span>
                <span><strong>D+</strong> 30-39</span>
                <span><strong>D</strong> 20-29</span>
                <span><strong>E</strong> 0-19</span>
            </div>
            <p>Passing grade: D+ (30+)</p>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
